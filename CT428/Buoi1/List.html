<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>List</title>
    </head>
    <body>
        <p>Danh sách trong HTML gồm 2 loại:</p>
        <ol>
            <li>
                Danh sách có thứ tự
                <ul>
                    <li>
                        Được tạo bởi thẻ
                        <a href="https://www.w3schools.com/tags/tag_ol.asp"
                            >&lt;ol&gt;</a
                        >
                    </li>
                    <li><i>type</i> = {1, A, a, I, i}</li>
                </ul>
            </li>
            <li>
                Danh sách không thứ tự
                <ul style="list-style-type:square">
                    <li>
                        Được tạo bởi thẻ
                        <a href="https://www.w3schools.com/tags/tag_ul.asp"
                            >&lt;ul&gt;</a
                        >
                    </li>
                    <li>
                        <i>list-style-type</i> = {disc, square, circle, none}
                    </li>
                </ul>
            </li>
        </ol>
    </body>
</html>
